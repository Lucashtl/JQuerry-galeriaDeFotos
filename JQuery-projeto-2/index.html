<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Fomulario Cadastro</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="img/agenda.png" alt="Icone de agenda">
            <h1>Cadastro De Clientes</h1>
        </header>

        <form>
            <div class="form-campo">
                <label for="nome">Nome:</label>
                <input name="nome" type="text" placeholder="Nome" id="Nome" >
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input name="telefone" type="tel" id="Campo-telefone" placeholder="Telefone">
            </div>
            
            <div class="form-campo">
                <label for="email">Email:</label>
                <input name="email" type="email" id="email" placeholder="Email">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input name="cpf" type="tel" id="cpf" placeholder="CPF">
            </div>
            <div class="form-campo">
                <label for="endereço">Endereço:</label>
                <input name="endereço" type="text" id="endereço" placeholder="Endereço">
            </div>
            <div class="form-campo">
                <label for="cep">Cep</label>
                <input name="cep" type="tel" id="cep" placeholder="Cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.js"></script>
</body>

</html>
